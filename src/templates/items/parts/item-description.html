<div class="tab flexrow active" data-group="primary" data-tab="description">

    <div class="item-properties">
        {{#if isPhysical}}
        <div class="form-group">
            <label>{{ localize "SFRPG.Items.Description.Quantity" }}</label>
            <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
        </div>

        <div class="form-group">
            <label>{{ localize "SFRPG.Items.Description.Bulk" }}</label>
            <input type="text" name="data.bulk" value="{{data.bulk}}" />
        </div>

        <div class="form-group">
            <label>{{ localize "SFRPG.Items.Description.Price" }}</label>
            <input type="text" name="data.price" value="{{data.price}}" data-dtype="Number"/>
        </div>
        {{/if}}

        {{#if hasLevel}}
        <div class="form-group">
            <label>{{ localize "SFRPG.Items.Description.Level" }}</label>
            <input type="text" name="data.level" value="{{data.level}}" data-dtype="Number" />
        </div>
        {{/if}}

        {{#if hasHands}}
        <div class="form-group">
            <label>{{ localize "SFRPG.Items.Description.Hands" }}</label>
            <input type="text" name="data.hands" value="{{data.hands}}" data-dtype="Number" />
        </div>
        {{/if}}

        <ol class="properties-list">
            {{#each itemProperties}}
            <li>{{this}}</li>
            {{/each}}
        </ol>
    </div>

    {{editorPlus content=data.description.value target="data.description.value" button=true owner=owner editable=editable rolls=false rollData=data}}
</div>
